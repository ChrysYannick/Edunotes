 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: #fff;
            width: 400px;
            height: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #3b82f6;
            padding: 16px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            background: #f1f5f9;
            padding: 10px 14px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.user {
            background: #dbeafe;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #f9fafb;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
 </head>
 <body>
     <div class="chat-container">
          <div class="chat-header">üí¨ Discussion g√©n√©rale</div>
          <div class="chat-messages" id="chat-log"></div>
          <div class="chat-input">
               <input type="text" id="chat-message-input" placeholder="√âcris un message...">
               <button id="chat-message-submit">Envoyer</button>
          </div>
     </div> 
     <script>
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/'
    );

        const username = "{{ user.username|escapejs }}";


    chatSocket.onmessage = function(e) {
         console.log("üì© R√©ception du message :", e.data);  // üîç log de r√©ception
        const data = JSON.parse(e.data);
        const chatLog = document.getElementById('chat-log');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        // Si c'est l'utilisateur courant (optionnel)
        messageElement.innerText = `üë§ ${data.username} : ${data.message}`;
        if (data.username === username) {
            messageElement.classList.add('user');
        }

        messageElement.innerText = `üë§ ${data.username} : ${data.message}`;
        chatLog.appendChild(messageElement);
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function(e) {
        console.error('WebSocket ferm√© de mani√®re inattendue');
    };

    document.getElementById('chat-message-submit').onclick = function() {
    const inputField = document.getElementById('chat-message-input');
    const message = inputField.value.trim();
    console.log("üì§ Envoi du message :", message);  // üîç log d'envoi
    if (message !== "") {
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        inputField.value = '';
    }
};

    document.getElementById('chat-message-input').addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            document.getElementById('chat-message-submit').click();
        }
    });
</script>
 </body>
 </html>
